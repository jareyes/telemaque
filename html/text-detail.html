<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2980b9">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    <title>Telemaque</title>
  </head>
  
  <body>
    <header>
      <h1>Telemaque</h1>
      <nav>
        <a class="nav-back" href="/">
          <img src="/img/arrow-back.svg"> Back
        </a>
      </nav>
    </header>
    <article>
      <h1 id="text-title">Insert text title here</h1>
      <h2 id="text-author">Insert text author here</h2>
      <p id="text-description">
        This is for the description.
      </p>
    </article>
    <script type="module">
      import database from "../lib/database.js";
      import createText from "../lib/text.js";

      const conn = database.get();
      const Text = createText(conn);

      async function load_text(text_id) {
          console.log("text-detail", "text_id", text_id);
          if(text_id === undefined) {
              // Nothing to see here. Go home
              //              return window.location.href = "/";
              console.log("text-detail", "no text_id");
              return
          }
          
          const text = await Text.get(text_id);
          console.log("text-detail text", text);
          if(text === null) {
              // Nothing to see here. Go home
              //              return window.location.href = "/";
              return;
          }
          
          const $title = document.getElementById("text-title");
          const $author = document.getElementById("text-author");
          const $description = document.getElementById("text-description");
          
          $title.textContent = text.title;
          $author.textContent = text.author;
          $description.textContent = text.description;
          
          // Make the page title pretty, too
          document.title = `${text.title} | Telemaque`;
          
          console.log({
              event: "TextDetail.LOAD",
              text,
          });
      }
      const query = new URLSearchParams(window.location.search);
      const text_id = query.get("text_id");
      load_text(text_id);
    </script>
  </body>
</html>
