<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2980b9">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    <title>Telemaque</title>
  </head>

  <body>
    <header class="header">
      <h1>Telemaque</h1>
      <p class="meta">Status:
        <span id="status">Loading
        </span>
      </p>
    </header>

    <article>
      <h1>Select a text</h1>
      <ul id="text-list">
      </ul>
      <p>
        <a href="/html/text-create.html">Add new text
        </a>
      </p>
    </article>

    <script type="module">
      // Register service worker
      async function register(service_worker) {
          if(service_worker === undefined) {
              return;
          }
          try {
              const $status = document.getElementById("status")
              const registration = await service_worker.register("/sw.js")
              console.log({
                  event: "Index.REGISTER",
                  registration,
              })
              $status.textContent = "Installed";
              $status.classList.add("highlight");
          }
          catch(err) {
              console.error({
                  event: "Index.REGISTER",
                  err,
              });
              $status.textContent = "Not installed";
              $status.classList.remove("highlight");
          }
      }

      async function list_texts() {
      const Text = await import("/js/text.mjs");
      
      const texts = await Text.list();
          const $list = document.getElementById("text-list");
          for(const text of texts) {
              const $link = document.createElement("a");
              $link.href = `/html/text-detail?text_id=${text.text_id}`;
              $link.textContent = text.title;

                console.debug("Creating link:", {
                    text_id: text.text_id,
                    href: $link.href,
                    fullHref: $link.getAttribute('href')
                });

              const $author = document.createElement("span")
              $author.textContent = ` by ${text.author}`;
              $author.classList.add("meta");

              const $list_item = document.createElement("li");
              $list_item.appendChild($link);
              $list_item.appendChild($author);

              $list.appendChild($list_item);
          }
      }

      await register(navigator.serviceWorker);
      await list_texts();
    </script>
  </body>
</html>
